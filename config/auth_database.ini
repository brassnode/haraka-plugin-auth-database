[main]
; Set to true to enable this plugin
enabled=true

[database]
; Engine can be 'postgres', 'mysql', or 'sqlite'
engine=postgres
host=127.0.0.1
port=5432
database=haraka
username=haraka_db_user
password=
logging=true

[schema]
users_table=users
; Primary key field name in the users table
pk_field=id
; Primary key field type: 'uuid', 'int', etc.
pk_field_type=uuid
; Field name for the username
username_field=username
; Field name for the password (hashed)
password_field=password
; Optional: field to update with the timestamp of the last successful authentication
; If not set, the last used timestamp will not be recorded
last_used_at_field=last_used_at

[domain_authorization]
; If enabled, only allow users to authenticate if the sender's domain matches
; the domain part of their username. For example, if the username 
; is 'user@example.com', only emails from 'example.com' will be accepted.
; If disabled, any sender domain is accepted.
enabled=true
